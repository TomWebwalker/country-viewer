<div class="container">

  <form [formGroup]="form" style="display: flex">
    <mat-form-field appearance="fill" style="flex: 1; margin-right: 8px">
      <mat-label>Country name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Region</mat-label>
      <mat-select>
        <mat-option *ngFor="let region of regions$ | async" [value]="region">
          {{region}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <ng-container *ngIf="countryList$ | async as countryList">
    <div class="content-wrapper">
      <app-country-card
        *ngFor="let country of countryList"
        [country]="country"></app-country-card>
    </div>
  </ng-container>
</div>
